<!doctype html>
<html>
    <head>
        <title>weather app</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="stylesheet" href="weather-icons.css" type="text/css" />
    </head>
    <body>
       <header id="controlBar" class="flexRow">
           <div id="titlebox" class="flexColumn">
               <h1 id="title">weather app</h1>
               <h2 id="city"></h2>
           </div>
           <form class="flexColumn">
               <div id="search" class="containerRow">
                   <div id="auto">auto</div>
                   <div id="manual">manual</div>
               </div>
                   <input type="search" name="search" placeholder="city or zip code"/>
               <div id="mesure" class="containerRow">
                   <div id="celsius" class="wi wi-celsius"></div>
                   <div id="fahrenheit" class="wi wi-fahrenheit"></div>
               </div>
           </form>
       </header>
       <div id="fond" class="flexColumn">
           <!-- today flip card -->
           <div id="current" class="containerColumn">
               <div class="f1_container">
                   <div class="f1_card">
                       <div class="card front face">
                          <h3>Today</h3>
                          <h4>Current</h4>
                          <div class="containerRow">
                              <div class="box picture">
                                  <canvas id="actualIcon" class="bigPicture" width="128" height="128"></canvas>
                              </div>
                              <p id="actualTemp" class="box wi wi-thermometer"></p>
                          </div>
                          <h4>Forecast</h4>
                          <div class="containerRow">
                              <div class="box picture">
                                   <canvas id="picDay0" class="bigPicture" width="128" height="128"></canvas>
                              </div>
                              <div class="box picture">
                                   <canvas id="picDay1" class="bigPicture" width="128" height="128"></canvas>
                              </div>
                              <div class="containerColumn">
                                  <p id="min0" class="wi wi-thermometer-exterior"></p>
                                  <p id="max0" class="wi wi-thermometer"></p>
                              </div>
                          </div>
                          <h4>Hourly forecast</h4>
                          <div class="containerRow">
                              <div class="box containerColumn"><span id="hourly0" class=""></span>
                                  <div class="box picture">
                                       <canvas id="hourlyPic0" class="tinyPicture" width="128" height="128"></canvas>
                                  </div>
                                  <div id="hourlyTemp0" class="box">temp</div> 
                              </div>
                              <div class="box containerColumn"><span id="hourly1" class=""></span>
                                  <div class="box picture">
                                       <canvas id="hourlyPic1" class="tinyPicture" width="128" height="128"></canvas>
                                  </div>
                                  <div id="hourlyTemp1" class="box smallTemp">temp</div> 
                              </div>
                              <div class="box containerColumn"><span id="hourly2" class=""></span>
                                  <div class="box picture">
                                       <canvas id="hourlyPic2" class="tinyPicture" width="128" height="128"></canvas>
                                  </div>
                                  <div id="hourlyTemp2" class="box smallTemp">temp</div> 
                              </div>
                              <div class="box containerColumn"><span id="hourly3" class=""></span>
                                  <div class="box picture">
                                       <canvas id="hourlyPic3" class="tinyPicture" width="128" height="128"></canvas>
                                  </div>
                                  <div id="hourlyTemp3" class="box smallTemp">temp</div> 
                              </div>
                              <div class="box containerColumn"><span id="hourly4" class=""></span>
                                  <div class="box picture">
                                       <canvas id="hourlyPic4" class="tinyPicture" width="128" height="128"></canvas>
                                  </div>
                                  <div id="hourlyTemp4" class="box smallTemp">temp</div> 
                              </div>
                              <div class="box containerColumn"><span id="hourly5" class=""></span>
                                  <div class="box picture">
                                       <canvas id="hourlyPic5" class="tinyPicture" width="128" height="128"></canvas>
                                  </div>
                                  <div id="hourlyTemp5" class="box smallTemp">temp</div> 
                              </div>
                          </div>
                       </div>
                       <div class="card back face">
                          <div id="detail" class="containerColumn">
                              <div class="containerRow">
                              <h4>Current</h4>
                                  <div class="containerColumn">
                                      <p id="relativeHumidity" class="wi wi-humidity"></p>
                                      <p id="pressureMb" class="wi wi-barometer"></p>
                                  </div>
                                  <div class="containerColumn">
                                      <p id="windDir" class="wi wi-wind-direction"></p> 
                                      <p id="wind" class="wi wi-strong-wind"></p>
                                      <p id="windGust"></p>
                                  </div>
                              </div>
                              <h4>Forecast</h4>
                              <div class="containerRow">
                                  <p id="text0" class="text">Text0</p>
                                  <p id="text1" class="text">Text1</p>
                              </div>
                              <div class="containerRow">
                                  <div class="containerColumn">
                                      <p id="windDir0" class=""></p>
                                      <p id="wind0" class=""></p>
                                  </div>
                                  <div class="containerColumn">
                                      <p id="humidity0"></p>
                                      <p id="precip0"></p>
                                  </div>
                                  <div class="containerColumn">
                                      <p id="sunrise" class="wi wi-sunrise">sunrise</p>
                                      <p id="sunset" class="wi wi-sunset">sunset</p>
                                  </div>
                              </div>
                          </div>
                       </div>
                   </div>
               </div>
           </div>
           <!-- end today flip card -->

           <!-- tomorrow flip card -->
           <div id="future" class="containerColumn">
               <div class="f1_container">
                   <div class="f1_card">
                       <div class="front face card">
                       <h3>Tomorrow</h3>
                           <div class="containerRow">
                                <div class="box picture">
                                    <canvas id="picDay2" class="bigPicture" width="128" height="128"></canvas>
                                </div>
                                <div class="box picture">
                                    <canvas id="picDay3" class="bigPicture" width="128" height="128"></canvas>
                                </div>
                            </div>
                       </div>
                       <div class="back face card">
                            <p id="text2" class="text"></p>
                            <p id="text3" class="text"></p>
                            <div class="containerColumn">
                                <p id="windDir1" class=""></p>
                                <p id="wind1"></p>
                            </div>
                            <div class="containerColumn">
                                <p id="humidity1"></p>
                                <p id="precip1"></p>
                            </div>
                       </div>
                    </div>
               </div>
           <!-- end tomorrow flip card -->

           <!-- after-tomorrow flip card -->
               <div class="f1_container">
                   <div class="f1_card">
                       <div class="front face card"><h3 id="day2" class="title">day2</h3>
                           <div class="containerRow">
                                <div class="box picture">
                                    <canvas id="picDay4" class="bigPicture" width="128" height="128"></canvas>
                                </div>
                                <div class="box picture">
                                    <canvas id="picDay5" class="bigPicture" width="128" height="128"></canvas>
                                </div>
                                <div class="containerColumn">
                                    <p id="min2" class="wi wi-thermometer-exterior"></p>
                                    <p id="max2" class="wi wi-thermometer"></p>
                                </div>
                            </div>
                       </div>
                       <div class="back face card">
                            <p id="text4" class="text"></p>
                            <p id="text5" class="text"></p>
                            <div class="containerColumn">
                                <p id="windDir2" class=""></p>
                                <p id="wind2"></p>
                            </div>
                            <div class="containerColumn">
                                <p id="humidity2"></p>
                                <p id="precip2"></p>
                            </div>
                       </div>
                   </div>
               </div>
           <!-- end after-tomorrow flip card -->

               <div id="endWeek" class="card flexColumn"><h3 class="title">end of the week</h3>
                  <div id="afterThree" class="containerColumn">
                      <div id="three" class="containerRow"><span id="day3" class="smallText">day3</span>
                          <div class="containerRow">
                                <canvas id="picDay6" class="smallPicture" width="128" height="128"></canvas>
                                <canvas id="picDay7" class="smallPicture bigScreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box"><span id="min3" class="smallText"></span></div>
                          <div class="box"><span id="max3" class="smallText"></span></div> 
                      </div>
                      <div id="four" class="containerRow"><span id="day4" class="smallText">day4</span>
                          <div class="containerRow">
                                <canvas id="picDay8" class="smallPicture" width="128" height="128"></canvas>
                                <canvas id="picDay9" class="smallPicture bigScreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box"><span id="min4" class="smallText"></span></div>
                          <div class="box"><span id="max4" class="smallText"></span></div> 
                      </div>
                      <div id="five" class="containerRow"><span id="day5" class="smallText">day5</span>
                          <div class="containerRow">
                                <canvas id="picDay10" class="smallPicture" width="128" height="128"></canvas>
                                <canvas id="picDay11" class="smallPicture bigScreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box"><span id="min5" class="smallText"></span></div>
                          <div class="box"><span id="max5" class="smallText"></span></div> 
                      </div>
                      <div id="six" class="containerRow"><span id="day6" class="smallText">day6</span>
                          <div class="containerRow">
                                <canvas id="picDay12" class="smallPicture" width="128" height="128"></canvas>
                                <canvas id="picDay13" class="smallPicture bigScreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box"><span id="min6" class="smallText"></span></div>
                          <div class="box"><span id="max6" class="smallText"></span></div> 
                      </div>
                      <div id="seven" class="containerRow"><span id="day7" class="smallText">day7</span>
                          <div class="containerRow">
                                <canvas id="picDay14" class="smallPicture" width="128" height="128"></canvas>
                                <canvas id="picDay15" class="smallPicture bigScreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box"><span id="min7" class="smallText"></span></div>
                          <div class="box"><span id="max7" class="smallText"></span></div> 
                      </div>
                  </div>
              </div>
           </div>
       </div>
       <footer><small>Designed and coded by <em>Bruno Berrehuel</em></small>
            <div id="footSocial">
                <a href="https://www.freecodecamp.com/breenbo" target="_blank"><img id="fcc" class="logo" src="img/fcc.svg" alt="freecodecamp logo"></a>
                <a href="https://bitbucket.org/breenbo" target="_blank"><img class="logo" src="img/bitbucket.svg" alt="bitbucket logo"></a>
                <a href="https://fr.linkedin.com/in/brunoberrehuel" target="_blank"><img class="logo" src="img/in.svg" alt="linkedin logo"></a>
            </div>
        </footer>
        <!-- ========================================  -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="script.js" type="text/javascript" charset="utf-8"></script>
        <script src="skycons.js" type="text/javascript" charset="utf-8"></script>
        <!-- ========================================  -->
    </body>
</html>
