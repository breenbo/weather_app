<!doctype html>
<html>
    <head>
        <title>weather app</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="stylesheet" href="weather-icons.css" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
    </head>
    <body>
           <div id="f3_container" class="f3_container">
               <div id="carte2">
                   <div id="controlBarFront" class="fond front face">
                       <header>
                           <div id="titleBox" class="containerRow">
                               <div class="containerColumn">
                                   <h1 id="title" class="">Weather Station App</h1>
                                   <h2 id="city" class="">Auto mode and celsius by default</h2>
                               </div>
                               <div id="menu" class="button">
                                   <div id="plus">+</div>
                               </div>
                           </div>
                       </header>
                   </div>
                   <div id="controlBarBack" class="fond back face">
                       <form class="flexColumn">
                           <div id="search" class="containerRow">
                               <div class="containerColumn">
                                   <div id="boxButton" class="alignButton containerRow">
                                       <label id="auto" for="searchAuto" class="button">
                                           <img id="gps" src="img/gps.svg" alt="gps icon">
                                           <input id="searchAuto" type="radio" name="search" value="auto" checked="checked" >
                                       </label>
                                       <label id="manual" for="searchManual" class="button shadow">
                                           <img id="glass" src="img/glass.svg" alt="glass icon">
                                           <input id="searchManual" type="radio" name="search" value="manual" >
                                       </label>
                                       <label for="celsius" id="celsiusButton" class="button">
                                           <div class="degre">°C</div>
                                           <input id="celsius" type="radio" name="degre" checked="checked"/>
                                       </label>
                                       <label for="fahrenheit" id="fahrenheitButton" class="button shadow">
                                           <div class="degre">°F</div>
                                           <input id="fahrenheit" type="radio" name="degre" />
                                       </label>
                                       <div id="close" class="button">
                                           <div class="degre">X</div>
                                       </div>
                                   </div>
                                   <div id="formulaire" class="containerRow">
                                       <div id="send" class="button shadow">
                                           <div class="wi wi-refresh"></div>
                                       </div>
                                       <input id="country" class="" type="text" name="country" placeholder="country or US state">
                                       <input id="ville" class="" type="text" name="city" placeholder="city">
                                   </div>
                               </div>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       <div id="fond" class="flexColumn">
           <!-- today flip card -->
           <div id="current" class="containerColumn">
               <div id="f1_container" class="f1_container">
                   <div id="today" class="carte">
                   <!-- front -->
                       <div id="faceToday" class="card front face">
                          <h3 id="day0">Today <span class="more">+</span></h3>
                          <h4 id="currentTitle">Current</h4>
                          <div class="alignCenter containerRow">
                              <div class="picture">
                                  <div id="actualIcon" class="bigPicture"></div>
                              </div>
                                  <p id="actualTemp" class="bigTemp wi wi-thermometer"></p>
                          </div>
                          <h4>Forecast</h4>
                          <div class="alignCenter containerRow">
                              <div class="picture">
                                   <div id="picDay0" class="bigPicture"></div>
                              </div>
                              <div class="picture">
                                   <div id="picDay1" class="bigPicture"></div>
                              </div>
                              <div class="containerColumn">
                                  <p id="min0" class="bigTemp wi wi-thermometer-exterior"></p>
                                  <p id="max0" class="bigTemp wi wi-thermometer"></p>
                              </div>
                          </div>
                          <h4>Next 12 hours</h4>
                          <div class="containerRow">
                              <div class="containerColumn"><span id="hourly0" class=""></span>
                                  <div class="picture">
                                       <div id="hourlyPic0" class="tinyPicture"></div>
                                  </div>
                                  <div id="hourlyTemp0" class="smallTemp"></div> 
                              </div>
                              <div class="containerColumn"><span id="hourly2" class=""></span>
                                  <div class="picture">
                                       <div id="hourlyPic2" class="tinyPicture"></div>
                                  </div>
                                  <div id="hourlyTemp2" class="smallTemp"></div> 
                              </div>
                              <div class="containerColumn"><span id="hourly4" class=""></span>
                                  <div class="picture">
                                       <div id="hourlyPic4" class="tinyPicture"></div>
                                  </div>
                                  <div id="hourlyTemp4" class="smallTemp"></div> 
                              </div>
                              <div class="containerColumn"><span id="hourly6" class=""></span>
                                  <div class="picture">
                                       <div id="hourlyPic6" class="tinyPicture"></div>
                                  </div>
                                  <div id="hourlyTemp6" class="smallTemp"></div> 
                              </div>
                              <div class="containerColumn"><span id="hourly8" class=""></span>
                                  <div class="picture">
                                       <div id="hourlyPic8" class="tinyPicture"></div>
                                  </div>
                                  <div id="hourlyTemp8" class="smallTemp"></div> 
                              </div>
                              <div class="containerColumn"><span id="hourly10" class=""></span>
                                  <div class="picture">
                                       <div id="hourlyPic10" class="tinyPicture"></div>
                                  </div>
                                  <div id="hourlyTemp10" class="smallTemp"></div> 
                              </div>
                          </div>
                       </div>
                   <!-- back -->
                       <div class="card back face">
                          <div  id="backToday" class="containerColumn">
                              <h4>Current</h4>
                              <h6 id="localTime">time</h6>
                              <div class="blockDatas containerRow">
                                  <div class="containerColumn">
                                      <p id="windDir" class="text wi wi-wind-direction"></p> 
                                      <p id="wind" class="text wi wi-strong-wind"></p>
                                  </div>
                                  <div class="containerColumn">
                                      <p id="relativeHumidity" class="text wi wi-humidity"></p>
                                      <p id="pressureMb" class="text wi wi-barometer"></p>
                                  </div>
                              </div>
                              <h4>Forecast</h4>
                              <div class="containerRow">
                                  <div class="containerColumn">
                                      <h5>Day</h5>
                                      <p id="text0" class="text">Text0</p>
                                  </div>
                                  <div class="containerColumn">
                                      <h5>Night</h5>
                                      <p id="text1" class="text">Text1</p>
                                  </div>
                              </div>
                              <div class="blockDatas containerRow">
                                  <div class="containerColumn">
                                      <p id="windDir0" class="text wi wi-wind-direction"></p>
                                      <p id="wind0" class="text wi wi-strong-wind"></p>
                                  </div>
                                  <div class="containerColumn">
                                      <p id="humidity0" class="text wi wi-humidity"></p>
                                      <p id="precip0" class="text wi wi-umbrella"></p>
                                  </div>
                                  <div class="containerColumn">
                                      <p id="sunrise" class="text wi wi-sunrise">sunrise</p>
                                      <p id="sunset" class="text wi wi-sunset">sunset</p>
                                  </div>
                              </div>
                              <h4>Next 12 to 24 hours</h4>
                              <div class="containerRow">
                                  <div class="containerColumn"><span id="hourly12" class=""></span>
                                      <div class="picture">
                                           <div id="hourlyPic12" class="tinyPicture"></div>
                                      </div>
                                      <div id="hourlyTemp12" class="smallTemp"></div> 
                                  </div>
                                  <div class="containerColumn"><span id="hourly14" class=""></span>
                                      <div class="picture">
                                           <div id="hourlyPic14" class="tinyPicture"></div>
                                      </div>
                                      <div id="hourlyTemp14" class="smallTemp"></div> 
                                  </div>
                                  <div class="containerColumn"><span id="hourly16" class=""></span>
                                      <div class="picture">
                                           <div id="hourlyPic16" class="tinyPicture"></div>
                                      </div>
                                      <div id="hourlyTemp16" class="smallTemp"></div> 
                                  </div>
                                  <div class="containerColumn"><span id="hourly18" class=""></span>
                                      <div class="picture">
                                           <div id="hourlyPic18" class="tinyPicture"></div>
                                      </div>
                                      <div id="hourlyTemp18" class="smallTemp"></div> 
                                  </div>
                                  <div class="containerColumn"><span id="hourly20" class=""></span>
                                      <div class="picture">
                                           <div id="hourlyPic20" class="tinyPicture"></div>
                                      </div>
                                      <div id="hourlyTemp20" class="smallTemp"></div> 
                                  </div>
                                  <div class="containerColumn"><span id="hourly22" class=""></span>
                                      <div class="picture">
                                           <div id="hourlyPic22" class="tinyPicture"></div>
                                      </div>
                                      <div id="hourlyTemp22" class="box smallTemp"></div> 
                                  </div>
                              </div>
                          </div>
                       </div>
                   </div>
               </div>
           </div>
           <!-- end today flip card -->

           <!-- tomorrow flip card -->
           <div id="future" class="containerColumn">
               <div id="tomorrowContainer" class="f2_container">
                   <div id="tomorrow" class="carte">
                   <!-- front -->
                       <div id="faceTomorrow" class="front face card">
                       <h3 id="day1">Tomorrow<span class="more">+</span></h3>
                           <div class="subCarte containerRow">
                                <div class="picture">
                                    <div id="picDay2" class="bigPicture"></div>
                                </div>
                                <div class="picture">
                                    <div id="picDay3" class="bigPicture"></div>
                                </div>
                                <div class="containerColumn">
                                    <p id="min1" class="bigTemp wi wi-thermometer-exterior"></p>
                                    <p id="max1" class="bigTemp wi wi-thermometer"></p>
                                </div>
                            </div>
                       </div>
                   <!-- back -->
                       <div class="back face card">
                           <div id="backTomorrow">
                               <h4>Forecast</h4>
                                <div class="boite">
                                    <div class="boxBack containerRow">
                                        <div class="containerColumn">
                                            <h5>Day</h5>
                                            <p id="text2" class="text"></p>
                                        </div>
                                        <div class="containerColumn">
                                            <h5>Night</h5>
                                            <p id="text3" class="text"></p>
                                        </div>
                                    </div>
                                    <div class="boxBack blockDatas containerRow">
                                        <div class="containerColumn">
                                            <p id="windDir1" class="text wi wi-wind-direction"></p>
                                            <p id="wind1" class="text wi wi-strong-wind"></p>
                                        </div>
                                        <div class="containerColumn">
                                            <p id="humidity1" class="text wi wi-humidity"></p>
                                            <p id="precip1" class="text wi wi-umbrella"></p>
                                        </div>
                                    </div>
                                </div>
                           </div>
                       </div>
                    </div>
               </div>
           <!-- end tomorrow flip card -->

           <!-- after-tomorrow flip card -->
               <div id="nextContainer" class="f2_container">
                   <div id="next" class="carte">
                   <!-- front -->
                       <div id="faceNext" class="front face card">
                           <h3 id="day2" class="title">day2</h3>
                           <div class="subCarte containerRow">
                                <div class="picture">
                                    <div id="picDay4" class="bigPicture"></div>
                                </div>
                                <div class="picture">
                                    <div id="picDay5" class="bigPicture"></div>
                                </div>
                                <div class="containerColumn">
                                    <p id="min2" class="bigTemp wi wi-thermometer-exterior"></p>
                                    <p id="max2" class="bigTemp wi wi-thermometer"></p>
                                </div>
                            </div>
                       </div>
                   <!-- back -->
                       <div class="back face card">
                           <div id="backNext">
                               <h4>Forecast</h4>
                                <div class="boite">
                                    <div class="boxBack containerRow">
                                        <div class="containerColumn">
                                            <h5>Day</h5>
                                            <p id="text4" class="text"></p>
                                        </div>
                                        <div class="containerColumn">
                                            <h5>Night</h5>
                                            <p id="text5" class="text"></p>
                                        </div>
                                    </div>
                                    <div class="boxBack blockDatas containerRow">
                                        <div class="containerColumn">
                                            <p id="windDir2" class="text wi wi-wind-direction"></p>
                                            <p id="wind2" class="text wi wi-strong-wind"></p>
                                        </div>
                                        <div class="containerColumn">
                                            <p id="humidity2" class="text wi wi-humidity"></p>
                                            <p id="precip2" class="text wi wi-umbrella"></p>
                                        </div>
                                    </div>
                                </div>
                           </div>
                       </div>
                   </div>
               </div>
           <!-- end after-tomorrow flip card -->
           </div>

           <div id="endWeek" class="card">
              <h3 class="title">Next Five Days</h3>
              <div id="afterThree" class="endWeek containerColumn">
                  <span id="day3" class="weekday">day3</span>
                  <div id="three" class="subDay containerRow">
                      <div class="containerRow">
                            <div id="picDay6" class=""></div>
                            <div id="picDay7" class=""></div>
                      </div>
                      <div class="box"><span id="min3" class="smallText"></span></div>
                      <div class="box"><span id="max3" class="hot smallText"></span></div> 
                  </div>
                  <span id="day4" class="weekday">day4</span>
                  <div id="four" class="subDay containerRow">
                      <div class="containerRow">
                            <div id="picDay8" class=""></div>
                            <div id="picDay9" class=""></div>
                      </div>
                      <div class="box"><span id="min4" class="smallText"></span></div>
                      <div class="box"><span id="max4" class="hot smallText"></span></div> 
                  </div>
                  <span id="day5" class="weekday">day5</span>
                  <div id="five" class="subDay containerRow">
                      <div class="containerRow">
                            <div id="picDay10" class=""></div>
                            <div id="picDay11" class=""></div>
                      </div>
                      <div class="box"><span id="min5" class="smallText"></span></div>
                      <div class="box"><span id="max5" class="hot smallText"></span></div> 
                  </div>
                  <span id="day6" class="weekday">day6</span>
                  <div id="six" class="subDay containerRow">
                      <div class="containerRow">
                            <div id="picDay12" class=""></div>
                            <div id="picDay13" class=""></div>
                      </div>
                      <div class="box"><span id="min6" class="smallText"></span></div>
                      <div class="box"><span id="max6" class="hot smallText"></span></div> 
                  </div>
                  <span id="day7" class="weekday">day7</span>
                  <div id="seven" class="subDay containerRow">
                      <div class="containerRow">
                            <div id="picDay14" class=""></div>
                            <div id="picDay15" class=""></div>
                      </div>
                      <div class="box"><span id="min7" class="smallText"></span></div>
                      <div class="box"><span id="max7" class="hot smallText"></span></div> 
                  </div>
              </div>
          </div>
       </div>
       <footer><div id="foot"></div>
           <div id="footSocial" class="containerRow">
                <a href="https://www.freecodecamp.com/breenbo" target="_blank"><img id="fcc" class="logo" src="img/fcc.svg" alt="freecodecamp logo"></a>
                <a href="https://bitbucket.org/breenbo" target="_blank"><img class="logo" src="img/bitbucket.svg" alt="bitbucket logo"></a>
                <a href="https://github.com/breenbo" target="_blank"><img class="logo" src="img/github.svg" alt="github logo"></a>
                <a href="https://fr.linkedin.com/in/brunoberrehuel" target="_blank"><img class="logo" src="img/in.svg" alt="linkedin logo"></a>
            </div>
        </footer>

    </body>
</html>
