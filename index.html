<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="stylesheet" href="weather-icons.css" type="text/css" />
    </head>
    <body>
       <header id="controlBar" class="flexRow">
           <div id="titleBox" class="flexColumn">
               <h1 id="title">Weather App </h1>
               <h2 id="city">add locality name once found</h2>
           </div>
           <form class="flexColumn">
               <div id="search" class="containerRow">
                   <div id="auto">auto</div>
                   <div id="manual">manual</div>
               </div>
                   <input type="search" name="search" placeholder="city or zip code"/>
               <div id="mesure" class="containerRow">
                   <div id="celsius">°C</div>
                   <div id="fahrenheit">°F</div>
               </div>
           </form>
       </header>
       <div id="fond" class="flexColumn">
           <div id="current" class="card containerColumn">Current
               <div class="box containerColumn">
                  <div class="containerRow">
                          <div class="box picture">
                              <canvas id="actualIcon" width="128" height="128"></canvas>
                          </div>
                          <p id="actualTemp" class="box wi wi-thermometer"></p>
                          <p id="actualFeelTemp"></p>
                  </div>
                  <div id="detail" class="containerRow">
                      <div class="containerColumn">
                          <p id="relativeHumidity" class="wi wi-humidity"></p>
                          <p id="dewPoint"></p>
                      </div>
                      <div class="containerColumn">
                          <p id="windDir"></p>
                          <p id="wind"></p>
                          <p id="windGust"></p>
                      </div>
                      <div class="containerColumn">
                          <p id="pressureMb" class="wi wi-barometer"></p>
                          <p id="pressureTrend"></p>
                          <p id="uv"></p>
                      </div>
                  </div>
               </div> 
               <div id="today" class="box">Today forecast
                  <div class="box containerColumn">
                      <div class="box containerRow">
                          <div class="box picture">
                               <canvas id="picDay0" width="128" height="128"></canvas>
                               <p id="text0"></p>
                          </div>
                          <div class="box picture">
                               <canvas id="picDay1" width="128" height="128"></canvas>
                               <p id="text1"></p>
                          </div>
                      </div>
                      <div class="containerRow">
                          <div class="containerColumn">
                              <p id="min0" class="wi wi-thermometer-exterior"></p>
                              <p id="max0" class="wi wi-thermometer"></p>
                          </div>
                          <div class="containerColumn">
                              <p id="wind0"></p>
                              <p id="windDir0"></p>
                          </div>
                          <div class="containerColumn">
                              <p id="humidity0"></p>
                              <p id="precip0"></p>
                          </div>
                      </div>
                  </div>
               </div>
               <div id="hourly" class="box flexColumn">Hourly evolution
                  <div class="containerRow">
                      <div id="02" class="box containerColumn">02
                          <div class="box picture">
                              <img src="#">pic</img>
                          </div>
                          <div class="box">temp</div> 
                      </div>
                      <div id="06" class="box containerColumn">06
                          <div class="box picture">
                              <img src="#">pic</img>
                          </div>
                          <div class="box smallTemp">temp</div> 
                      </div>
                      <div id="10" class="box containerColumn">10
                          <div class="box picture">
                              <img src="#">pic</img>
                          </div>
                          <div class="box smallTemp">temp</div> 
                      </div>
                      <div id="14" class="box containerColumn">14
                          <div class="box picture">
                              <img src="#">pic</img>
                          </div>
                          <div class="box smallTemp">temp</div> 
                      </div>
                      <div id="18" class="box containerColumn">18
                          <div class="box picture">
                              <img src="#">pic</img>
                          </div>
                          <div class="box smallTemp">temp</div> 
                      </div>
                      <div id="22" class="box containerColumn">22
                          <div class="box picture">
                              <img src="#">pic</img>
                          </div>
                          <div class="box smallTemp">temp</div> 
                      </div>
                  </div>
               </div>
           </div>
           <div id="future" class="containerColumn">
               <div id="tomorrow" class="card flexColumn">Tomorrow
                   <div class="containerRow">
                        <div class="box picture">
                            <canvas id="picDay2" width="128" height="128"></canvas>
                            <p id="text2"></p>
                        </div>
                        <div class="box picture">
                            <canvas id="picDay3" width="128" height="128"></canvas>
                            <p id="text3"></p>
                        </div>
                    </div>
                    <div class="containerRow">
                        <div class="containerColumn">
                            <p id="min1"></p>
                            <p id="max1"></p>
                        </div>
                        <div class="containerColumn">
                            <p id="wind1"></p>
                            <p id="windDir1"></p>
                        </div>
                        <div class="containerColumn">
                            <p id="humidity1"></p>
                            <p id="precip1"></p>
                        </div>
                    </div>
               </div>
               <div id="afterTwo" class="card flexColumn"><span id="day2">day2</span>
                   <div class="containerRow">
                        <div class="box picture">
                            <canvas id="picDay4" width="128" height="128"></canvas>
                            <p id="text4"></p>
                        </div>
                        <div class="box picture">
                            <canvas id="picDay5" width="128" height="128"></canvas>
                            <p id="text5"></p>
                        </div>
                    </div>
                    <div class="containerRow">
                        <div class="containerColumn">
                            <p id="min2"></p>
                            <p id="max2"></p>
                        </div>
                        <div class="containerColumn">
                            <p id="wind2"></p>
                            <p id="windDir2"></p>
                        </div>
                        <div class="containerColumn">
                            <p id="humidity2"></p>
                            <p id="precip2"></p>
                        </div>
                    </div>
               </div>
               <div id="afterThree" class="card flexColumn">end of week
                  <div class="containerRow">
                      <div class="box containerColumn"><span id="day3">day3</span>
                          <div class="containerRow">
                                <canvas id="picDay6" class="small"></canvas>
                                <canvas id="picDay7" class="small"></canvas>
                          </div>
                          <div class="box minmax"><span id="min3"></span> / <span id="max3"></span></div> 
                      </div>
                      <div class="box containerColumn"><span id="day4">day4</span>
                          <div class="containerRow">
                                <canvas id="picDay8" class="small"></canvas>
                                <canvas id="picDay9" class="small"></canvas>
                          </div>
                          <div class="box minmax"><span id="min4"></span> / <span id="max4"></div> 
                      </div>
                      <div class="box containerColumn"><span id="day5">day5</span>
                          <div class="containerRow">
                                <canvas id="picDay10" class="small"></canvas>
                                <canvas id="picDay11" class="small"></canvas>
                          </div>
                          <div class="box minmax"><span id="min5"></span> / <span id="max5"></div> 
                      </div>
                      <div class="box containerColumn"><span id="day6">day6</span>
                          <div class="containerRow">
                                <canvas id="picDay12" class="small"></canvas>
                                <canvas id="picDay13" class="small"></canvas>
                          </div>
                          <div class="box minmax"><span id="min6"></span> / <span id="max6"></div> 
                      </div>
                      <div class="box containerColumn"><span id="day7">day7</span>
                          <div class="containerRow">
                                <canvas id="picDay14" class="small"></canvas>
                                <canvas id="picDay15" class="small"></canvas>
                          </div>
                          <div class="box minmax"><span id="min7"></span> / <span id="max7"></div> 
                      </div>
                  </div>
              </div>
           </div>
       </div>

                <a href="https://www.freecodecamp.com/breenbo" target="_blank"><img id="fcc" class="logo" src="img/fcc.svg" alt="freecodecamp logo"></a>

            </div>
        </footer>
        <!-- ========================================  -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="script.js" type="text/javascript" charset="utf-8"></script>
        <script src="skycons.js" type="text/javascript" charset="utf-8"></script>
        <!-- ========================================  -->
    </body>
</html>
