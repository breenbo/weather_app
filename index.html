<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />
        <link rel="stylesheet" href="index.css" type="text/css" />
        <link rel="stylesheet" href="weather-icons.css" type="text/css" />
    </head>
    <body>
       <header id="controlBar" class="flexRow">
           <div id="titleBox" class="flexColumn">
               <h1 id="title">Weather App </h1>
               <h2 id="city">add locality name once found</h2>
           </div>
           <form class="flexColumn">
               <div id="search" class="containerRow">
                   <div id="auto">auto</div>
                   <div id="manual">manual</div>
               </div>
                   <input type="search" name="search" placeholder="city or zip code"/>
               <div id="mesure" class="containerRow">
                   <div id="celsius" class="wi wi-celsius">°C</div>
                   <div id="fahrenheit" class="wi wi-fahrenheit">°F</div>
               </div>
           </form>
       </header>
       <div id="fond" class="flexColumn">
           <div id="current" class="card containerColumn">Current
               <div class="box containerColumn">
                  <div class="containerRow">
                      <div class="box picture">
                          <canvas id="actualIcon" class="big" width="128" height="128"></canvas>
                      </div>
                      <p id="actualTemp" class="box wi wi-thermometer"></p>
                      <p id="actualFeelTemp"></p>
                  </div>
                  <div id="detail" class="containerRow">
                      <div class="containerColumn">
                          <p id="relativeHumidity" class="wi wi-humidity"></p>
                          <p id="pressureMb" class="wi wi-barometer"></p>
                      </div>
                      <div class="containerColumn">
                          <p id="windDir"></p>
                          <p id="wind"></p>
                          <p id="windGust"></p>
                      </div>
                      <!-- <div class="containerColumn"> -->
                          <!-- <p id="pressureMb" class="wi wi-barometer"></p> -->
                      <!-- </div> -->
                  </div>
               </div> 
               <div id="today" class="box">Today forecast
                  <div class="box containerColumn">
                      <div class="box containerRow">
                          <div class="box picture">
                               <canvas id="picDay0" class="big" width="128" height="128"></canvas>
                               <p id="text0" class="text"></p>
                          </div>
                          <div class="box picture">
                               <canvas id="picDay1" class="big" width="128" height="128"></canvas>
                               <p id="text1" class="text"></p>
                          </div>
                      </div>
                      <div class="containerRow">
                          <div class="containerColumn">
                              <p id="min0" class="wi wi-thermometer-exterior"></p>
                              <p id="max0" class="wi wi-thermometer"></p>
                          </div>
                          <div class="containerColumn">
                              <p id="wind0"></p>
                              <p id="windDir0"></p>
                          </div>
                          <div class="containerColumn">
                              <p id="humidity0"></p>
                              <p id="precip0"></p>
                          </div>
                          <div class="containerColumn">
                              <p id="sunrise0" class="wi wi-sunrise">sunrise</p>
                              <p id="sunset0" class="wi wi-sunset">sunset</p>
                          </div>
                      </div>
                  </div>
               </div>
               <div id="hourly" class="box flexColumn">Hourly evolution
                  <div class="containerRow">
                      <div class="box containerColumn"><span id="hourly0" class=""></span>
                          <div class="box picture">
                               <canvas id="hourlyPic0" class="small" width="128" height="128"></canvas>
                          </div>
                          <div id="hourlyTemp0" class="box">temp</div> 
                      </div>
                      <div class="box containerColumn"><span id="hourly1" class=""></span>
                          <div class="box picture">
                               <canvas id="hourlyPic1" class="small" width="128" height="128"></canvas>
                          </div>
                          <div id="hourlyTemp1" class="box smallTemp">temp</div> 
                      </div>
                      <div class="box containerColumn"><span id="hourly2" class=""></span>
                          <div class="box picture">
                               <canvas id="hourlyPic2" class="small" width="128" height="128"></canvas>
                          </div>
                          <div id="hourlyTemp2" class="box smallTemp">temp</div> 
                      </div>
                      <div class="box containerColumn"><span id="hourly3" class=""></span>
                          <div class="box picture">
                               <canvas id="hourlyPic3" class="small" width="128" height="128"></canvas>
                          </div>
                          <div id="hourlyTemp3" class="box smallTemp">temp</div> 
                      </div>
                      <div class="box containerColumn"><span id="hourly4" class=""></span>
                          <div class="box picture">
                               <canvas id="hourlyPic4" class="small" width="128" height="128"></canvas>
                          </div>
                          <div id="hourlyTemp4" class="box smallTemp">temp</div> 
                      </div>
                      <div class="box containerColumn"><span id="hourly5" class=""></span>
                          <div class="box picture">
                               <canvas id="hourlyPic5" class="small" width="128" height="128"></canvas>
                          </div>
                          <div id="hourlyTemp5" class="box smallTemp">temp</div> 
                      </div>
                  </div>
               </div>
           </div>
           <div id="future" class="containerColumn">
               <div id="tomorrow" class="card flexColumn">Tomorrow
                   <div class="containerRow">
                        <div class="box picture">
                            <canvas id="picDay2" class="big" width="128" height="128"></canvas>
                            <p id="text2" class="text"></p>
                        </div>
                        <div class="box picture">
                            <canvas id="picDay3" class="big" width="128" height="128"></canvas>
                            <p id="text3" class="text"></p>
                        </div>
                    </div>
                    <div class="containerRow">
                        <div class="containerColumn">
                            <p id="min1" class="wi wi-thermometer-exterior"></p>
                            <p id="max1" class="wi wi-thermometer"></p>
                        </div>
                        <div class="containerColumn">
                            <p id="wind1"></p>
                            <p id="windDir1"></p>
                        </div>
                        <div class="containerColumn">
                            <p id="humidity1"></p>
                            <p id="precip1"></p>
                        </div>
                          <div class="containerColumn">
                              <p id="sunrise1" class="wi wi-sunrise">sunrise</p>
                              <p id="sunset1" class="wi wi-sunset">sunset</p>
                          </div>
                    </div>
               </div>
               <div id="afterTwo" class="card flexColumn"><span id="day2">day2</span>
                   <div class="containerRow">
                        <div class="box picture">
                            <canvas id="picDay4" class="big" width="128" height="128"></canvas>
                            <p id="text4" class="text"></p>
                        </div>
                        <div class="box picture">
                            <canvas id="picDay5" class="big" width="128" height="128"></canvas>
                            <p id="text5" class="text"></p>
                        </div>
                    </div>
                    <div class="containerRow">
                        <div class="containerColumn">
                            <p id="min2" class="wi wi-thermometer-exterior"></p>
                            <p id="max2" class="wi wi-thermometer"></p>
                        </div>
                        <div class="containerColumn">
                            <p id="wind2"></p>
                            <p id="windDir2"></p>
                        </div>
                        <div class="containerColumn">
                            <p id="humidity2"></p>
                            <p id="precip2"></p>
                        </div>
                          <div class="containerColumn">
                              <p id="sunrise2" class="wi wi-sunrise">sunrise</p>
                              <p id="sunset2" class="wi wi-sunset">sunset</p>
                          </div>
                    </div>
               </div>
               <div id="afterThree" class="card flexColumn">end of week
                  <div class="containerRow">
                      <div class="box containerColumn"><span id="day3" class="smallText">day3</span>
                          <div class="containerRow">
                                <canvas id="picDay6" class="small" width="128" height="128"></canvas>
                                <canvas id="picDay7" class="small bigscreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box minmax"><span id="min3" class="smallText"></span> <span id="max3" class="smallText"></span></div> 
                      </div>
                      <div class="box containerColumn"><span id="day4" class="smallText">day4</span>
                          <div class="containerRow">
                                <canvas id="picDay8" class="small" width="128" height="128"></canvas>
                                <canvas id="picDay9" class="small bigscreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box minmax"><span id="min4" class="smallText"></span> <span id="max4" class="smallText"></div> 
                      </div>
                      <div class="box containerColumn"><span id="day5" class="smallText">day5</span>
                          <div class="containerRow">
                                <canvas id="picDay10" class="small" width="128" height="128"></canvas>
                                <canvas id="picDay11" class="small bigscreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box minmax"><span id="min5" class="smallText"></span> <span id="max5" class="smallText"></div> 
                      </div>
                      <div class="box containerColumn"><span id="day6" class="smallText">day6</span>
                          <div class="containerRow">
                                <canvas id="picDay12" class="small" width="128" height="128"></canvas>
                                <canvas id="picDay13" class="small bigscreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box minmax"><span id="min6" class="smallText"></span> <span id="max6" class="smallText"></div> 
                      </div>
                      <div class="box containerColumn"><span id="day7" class="smallText">day7</span>
                          <div class="containerRow">
                                <canvas id="picDay14" class="small" width="128" height="128"></canvas>
                                <canvas id="picDay15" class="small bigscreen" width="128" height="128"></canvas>
                          </div>
                          <div class="box minmax"><span id="min7" class="smallText"></span> <span id="max7" class="smallText"></div> 
                      </div>
                  </div>
              </div>
           </div>
       </div>
       <footer><small>Designed and coded by <em>Bruno Berrehuel</em></small>

                <a href="https://www.freecodecamp.com/breenbo" target="_blank"><img id="fcc" class="logo" src="img/fcc.svg" alt="freecodecamp logo"></a>

            </div>
        </footer>
        <!-- ========================================  -->
        <script src="https://code.jquery.com/jquery.min.js"></script>
        <script src="script.js" type="text/javascript" charset="utf-8"></script>
        <script src="skycons.js" type="text/javascript" charset="utf-8"></script>

    </body>
</html>
